<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Montréal Neighbourhood Map</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
      <section class="list-box">
        <h1>Montréal Métro Photobooth Map!</h1>
        <ul data-bind="forEach: list">
          <li data-bind="text: $data.title"></li>
        </ul>
      </section>
    </section>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5AbPmlDlDnZ2D3rLzXHAdznIyMhea9KY&callback=initMap" onerror="googleErrorHandling()"
   async defer></script>
    <script src="js/libs/jquery-3.1.1.min.js"></script>
    <script src="js/libs/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
