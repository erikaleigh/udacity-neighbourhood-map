<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Montréal Photobooth Map</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
  <script src="js/libs/jquery-3.1.1.min.js"></script>
  <script src="js/libs/knockout-3.4.1.js"></script>
</head>

<body>
  <!-- Add Google map -->
  <div id="map-div">
    <div id="map"></div>
  </div>
  <!-- Open list container -->
  <section class="container">
    <img class="hamburger" src="img/hamburger.svg">

    <section class="list-box">
      <div class="list-box-contents">

        <div class="title">
          <h1>Montréal Metro Photobooth Map!</h1>
          <img src="img/camera.png">
          <img src="img/flash.png">
        </div>

        <div class="menu">
          <h4>Select a Metro Line</h4>
          <select class="menu-items" data-bind="options: lineOptions, value: selectedLine"></select>
          <ul data-bind="foreach: locationList">
            <li class="list-item" data-bind="text: title, click: $parent.openWindow, visible: isVisible"></li>
          </ul>
        </div>

        <div class="credits">
          <h4>Credits</h4>
          <p>- Photobooth data courtesy of
            <a href="https://fight-boredom.com/2016/03/11/critical-breakfast-2-and-a-montreal-photobooth-map/" target="blank">Fight Boredom Distro</a>
            <br/>- This app uses the
            <a href="https://www.mediawiki.org/wiki/MediaWiki" target="blank">MediaWiki API</a>
          </p>
        </div>

      </div>
    </section>
  </section>
  <!-- Close container -->
  <script src="js/model.js"></script>
  <script src="js/map.js"></script>
  <script src="js/viewModel.js"></script>
  <script src="js/navMenu.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5AbPmlDlDnZ2D3rLzXHAdznIyMhea9KY&callback=initMap" onerror="mapErrorHandling()"></script>
</body>

</html>
